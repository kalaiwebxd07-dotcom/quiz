<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java MCQ Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="color.css">
    <style>
        /* Override color.css placeholder style for light theme login */
        .start-card .input-group input::placeholder {
            color: #9ca3af !important;
            /* gray-400 */
            opacity: 1;
        }

        /* Focus state for inputs */
        .form-input:focus {
            border-color: #818cf8 !important;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2) !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .start-card {
                padding: 25px !important;
                width: 100% !important;
            }

            body {
                padding: 15px !important;
            }
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="app-container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="card start-card"
                style="max-width: 420px; border-radius: 24px; padding: 40px; background: #fdfdfe; border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
                <h1
                    style="margin-bottom: 30px; font-size: 1.8rem; color: #1e1b4b; text-align: center; font-weight: 800; letter-spacing: -0.5px;">
                    Log in to Quiz Portal</h1>

                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required class="form-input"
                            style="background: #eff6ff; border: 2px solid #e5e7eb; padding: 16px 20px; border-radius: 12px; font-size: 1rem; width: 100%; color: #334155; outline: none; transition: all 0.2s; text-align: left;">
                    </div>

                    <div class="input-group" style="margin-top: 20px;">
                        <input type="text" id="rollNumber" placeholder="Roll Number" required class="form-input"
                            style="background: #eff6ff; border: 2px solid #e5e7eb; padding: 16px 20px; border-radius: 12px; font-size: 1rem; width: 100%; color: #334155; outline: none; transition: all 0.2s; text-align: left;">
                    </div>

                    <div class="input-group" style="margin-top: 20px;">
                        <input type="password" id="password" placeholder="Password" required class="form-input"
                            style="background: #eff6ff; border: 2px solid #e5e7eb; padding: 16px 20px; border-radius: 12px; font-size: 1rem; width: 100%; letter-spacing: 1px; color: #334155; outline: none; transition: all 0.2s; text-align: left;">
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary btn-large"
                        style="margin-top: 25px; min-width: 140px; width: auto; background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%); border-radius: 12px; font-weight: 700; padding: 14px 45px; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5); font-size: 1.1rem; border: none;">
                        Log in
                    </button>
                </form>

                <div style="margin-top: 20px; text-align: left; padding-left: 5px;">
                    <a href="#"
                        style="color: #6366f1; text-decoration: none; font-size: 0.95rem; font-weight: 600;">Lost
                        password?</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // No client-side scripts needed for login page beyond script.js
    </script>
</body>

</html>
