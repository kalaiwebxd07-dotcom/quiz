<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Java Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div class="app-container" style="max-width: 400px;">
        <div class="card">
            <h1>Admin Login</h1>
            <p class="subtitle">Enter credentials to manage questions</p>

            <div id="errorMsg"
                style="display: none; background-color: #FEF2F2; color: var(--danger); padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1.5rem; border: 1px solid var(--danger);">
                Invalid username or password
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <a href="index.html"
                style="display: block; margin-top: 1.5rem; color: var(--text-muted); text-decoration: none; font-size: 0.875rem;">‚Üê
                Back to Quiz</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch(getApiUrl('/api/login'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUser', username);
                    sessionStorage.setItem('authToken', data.token); // Store token
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message || 'Invalid credentials';
                }
            } catch (e) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Server error. Make sure server is running.';
            }
        }
    </script>
</body>

</html>
